<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Islami Icon</title>
</head>
<body>
<h1 class="main Logo"> ইসলামিক আইকন</h1>
  <div class="container">
    <!-- Box 1 -->
    <div class="box" onclick="showDetails(1)">
      <img src="quran.png" alt="Logo 1" class="box-logo">
      <h3 class="box-title">কোরআন শরীফ</h3>
    </div>

    <!-- Box 2 -->
    <div class="box" onclick="showDetails(2)">
      <img src="hadis.png" alt="Logo 2" class="box-logo">
      <h3 class="box-title">আল হাদিস</h3>
    </div>

    <!-- Box 3 -->
    <div class="box" onclick="showDetails(3)">
      <img src="gojol.png" alt="Logo 3" class="box-logo">
      <h3 class="box-title">ইসলামিক গজল</h3>
    </div>

    <!-- Box 4 -->
    <div class="box" onclick="showDetails(4)">
      <img src="namaz.png" alt="Logo 4" class="box-logo">
      <h3 class="box-title">নামাজের সময়সূচি</h3>
    </div>
  </div>

  <!-- Details Section -->
  <div id="details" class="details hidden">
    <h3 id="details-title">Details</h3>
    <p
    id="details-content">Click on a box to see more information.</p>
  </div>

  <script>
    function showDetails(boxNumber) {
      const detailsContent = document.getElementById("details-content");
      const detailsTitle = document.getElementById("details-title");

      detailsTitle.innerText = `Box ${boxNumber} Details`;

      if (boxNumber === 1) {
        detailsContent.innerHTML = `
          <p>কোরআন শরীফ অনুবাদ সহ(PDF):</p>
          <a href="quran.pdf" target="_blank"> Read PDF </a>
          <p>কোরআন শরীফ উচ্চারণ সহ(PDF):</p>
          <a href="কোরআন শরীফ উচ্চারণ সহ.pdf" target="_blank"> Read PDF </a>
        `;
      } else if (boxNumber === 2) {
        detailsContent.innerHTML = `

          <p>বুখারী শরীফ-6 (PDF):</p>
          <a href="Bukhari Part-6.pdf" target="_blank">Read PDF</a>
        `;
      } else if (boxNumber === 3) {
        detailsContent.innerHTML = `

</body>
